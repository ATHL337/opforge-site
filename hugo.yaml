baseURL: "https://opforge.dev/"
title: "OPFORGE"
theme: ["PaperMod"]
languageCode: "en-us"
defaultContentLanguage: "en"

params:
  description: "Detection Engineering and Threat Emulation Lab"
  author: "Alfredo Pelaez"
  mainSections: ["posts"]
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowShareButtons: true
  ShowCodeCopyButtons: true
  ShowToc: true
  TocOpen: true
  homeInfoParams:
    Title: "Welcome to OPFORGE"
    Content: "A cyber operations lab focused on threat detection, adversary emulation, and explainable AI."
  images: ["/preview.png"]        # Used for Open Graph/Twitter
  cover:
    link: "/preview.png"          # Optional for blog posts too
  env: production

menu:
  main:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "Docs"
      url: "/docs/"
      weight: 2
    - name: "Posts"
      url: "/posts/"
      weight: 3
    - name: "About"
      url: "/about/"
      weight: 4

enableRobotsTXT: true
disableKinds: ["taxonomy", "term"]

outputs:
  home: ["HTML", "RSS", "JSON"]
  section: ["HTML", "RSS"]
  page: ["HTML"]
  taxonomy: ["HTML"]
  term: ["HTML"]